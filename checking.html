<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .form-container {
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px #333;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Create New Shipment</h2>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="shipment-id">Shipment ID:</label>
          <input type="text" class="form-control" id="shipment-id" placeholder="Enter shipment ID">
        </div>
        <div class="form-group">
          <label for="sender-name">Sender Name:</label>
          <input type="text" class="form-control" id="sender-name" placeholder="Enter sender name">
        </div>
        <div class="form-group">
          <label for="receiver-name">Receiver Name:</label>
          <input type="text" class="form-control" id="receiver-name" placeholder="Enter receiver name">
        </div>
        <div class="form-group">
          <label for="destination">Destination:</label>
          <input type="text" class="form-control" id="destination" placeholder="Enter destination">
        </div>
        <div class="form-group">
          <label for="weight">Weight (kg):</label>
          <input type="number" class="form-control" id="weight" placeholder="Enter weight">
        </div>
        <button type="submit" class="btn btn-primary">Create Shipment</button>
      </form>
    </div>
  </div>
</body>
</html>
